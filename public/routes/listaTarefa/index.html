<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700;800&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <h1>W Engenharia</h1>
            <img class="profileUser" src="./images.png" alt="foto de perfil">
    
            <div class="info">
                <div class="nome">
                    <p class="nomeCandidato">nome: <p id="nome"></p></p>
                </div>
                <div class="matricula">
                    <p class="matriculaCandidato">matricula: <p id="mat"></p></p>
                </div>
            </div>

            <div class="button" id="close">
                <button class="closeHome">X</button>
                <p>Sair</p>
            </div>
        </div>
        <div class="linha"></div>

        <div class="dashbord">
            <div class="buttonsHeader">
                <button id="diario">Relatório Diário</button>
                <button id="mensal">Relatório Mensal</button>
                <button id="criarTarefa">Criar Tarefa</button>
            </div>

            <div class="dashbordLista" id="dashbordLista">
                <div id="codigo">
                    <h2>Código</h2>
                </div>

                <div id="setor">
                    <h2>Setor</h2>
                </div>

                <div id="descricao">
                    <h2>Descrição</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="close" id="criarTarefaForms">
        <div id="caixaForms">
            <button id="buttonClose">X</button>
            <h2>Cadastro de tarefas</h2>
            <div id="forms">
                <div>
                    <label for="codigo">Código da tarefa</label>
                    <input type="number" id="codigoForms">
                </div>
                <div>
                    <label for="setor">Setor da tarefa</label>
                    <input type="text" id="setorForms">
                </div>
                <div>
                    <label for="descricaoForm">Descrição da tarefa</label>
                    <input type="text" id="descricaoForm">
                </div>

                <button id="enviar">enviar</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script/index.js" async defer></script>
    <script type="module" src="./script/dados.js" async defer></script>
    <script type="module" src="./script/criarTarefa.js" async defer></script>
</body>
</html>

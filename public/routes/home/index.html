<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700;800&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <h1>W Engenharia</h1>
            <img class="profileUser" src="./images.png" alt="foto de perfil">
    
            <div class="info">
                <div class="nome">
                    <p class="nomeCandidato">nome: <p id="nome"></p></p>
                </div>
                <div class="matricula">
                    <p class="matriculaCandidato">matricula: <p id="mat"></p></p>
                </div>
                <div>
                    <p>Iniciado em: 19/10/2023 15:58:20</p>
                </div>
            </div>
            <a class="CriarUser" id="criarUser">Criar Usuario</a>
            <a class="editProfile">Editar perfil</a>

            <div class="button" id="close">
                <button class="closeHome">X</button>
                <p>Sair</p>
            </div>
        </div>
        <div class="linha"></div>

        <div class="dashbord">
            <div class="buttonsHeader">
                <button id="diario">Relatório Diário</button>
                <button id="mensal">Relatório Mensal</button>
                <button id="listaCodigo">Lista de Código</button>
                <button id="geratPdf">Gerar PDF</button>
                <button id="novaAtividade">Criar Atividade</button>
            </div>

            <div class="formData">
                <label for="dataPesquisa">Data:</label>
                <input type="date" id="dataPesquisa">
                <button id="pesquisar">Pesquisar</button>
            </div>

            <div class="dashbordItens" id="dashbordItens">
                <div id="data">
                    <h2>Data</h6>
                </div>
                <div id="item">
                    <h2>Item</h6>
                </div>
                <div id="codigo">
                    <h2>Código</h6>
                </div>
                <div id="setor">
                    <h2>Setor</h6>
                </div>
                <div id="descricao">
                    <h2>Descrição da atividade</h6>
                </div>
                <div id="idDocumento">
                    <h2>Id documento</h6>
                </div>
                <div id="qtdFolja">
                    <h2>QTD folhas</h6>
                </div>
                <div id="inicio">
                    <h2>Hora ínicial</h6>
                </div>
                <div id="termino">
                    <h2>Hora termino</h6>
                </div>
            </div>
        </div>
    </div>
    <div id="criarAtividade" class="close">
        <div class="caixaForms">
                <button class="buttonClose" id="closeModal">X</button>
            <h2>Cadastro de Atividade</h2>
        <div id="forms">
            <div id="formDateInsert">
                <label for="dateInsarte">Data:</label>
                <input type="date" id="dateInsart">
            </div>

            <div id="formItemInsert">
                <label for="itemInsert">Item:</label>
                <input type="text" id="itemInsert">
            </div>

            <div id="formCodigoInsert">
                <label for="codigoInsert">Código Atividade:</label>
                <input type="text" id="codigoInsert">
            </div>

            <div id="formSetorInsert">
                <label for="setorInsert">Setor:</label>
                <input type="text" id="setorInsert" class="" readonly>
            </div>

            <div id="formDescricaoInsert">
                <label for="descricaoInsert">Descrição da Atividade:</label>
                <input type="text" class="" id="descricaoInsert" readonly>
            </div>

            <div id="formIdInsert">
                <label for="idInsert">Id do Documento</label>
                <input type="text" id="idInsert">
            </div>

            <div id="formQTDFolhaInsert">
                <label for="QTDFolhaInsert"> Quantidade de Folhas:</label>
                <input type="text" id="QTDFolhaInsert">
            </div>

            <div id="formHoraInicialInsert">
                <label for="horaInicialInsert">Hora de Inicio:</label>
                <input type="text" id="horaInicialInsert">
            </div>

            <div id="formHoraTerminoInsert">
                <label for="horaTerminoInsert">Hora de Termino:</label>
                <input type="text" id="horaTerminoInsert">
            </div>
        </div>

        <button class="criarAtividadeButton" id="criarAtividadeButton">Enviar</button>
        </div>
    </div>

    <script type="module" src="./script/app.js" async defer></script>
    <script type="module" src="./script/dados.js" async defer></script>
    <script type="module" src="./script/CriarAtividade.js" async defer></script>
</body>
</html>

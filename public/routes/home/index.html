<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700;800&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <h1>W Engenharia</h1>
            <img class="profileUser" src="./images.png" alt="foto de perfil">
    
            <div class="info">
                <div class="nome">
                    <p class="nomeCandidato">nome: <p id="nome"></p></p>
                </div>
                <div class="matricula">
                    <p class="matriculaCandidato">matricula: <p id="mat"></p></p>
                </div>
            </div>
            <a class="CriarUser" id="criarUser">Criar Usuario</a>
            <a class="editProfile">Editar perfil</a>

            <div class="button" id="close">
                <button class="close">X</button>
                <p>Sair</p>
            </div>
        </div>
        <div class="linha"></div>

        <div class="dashbord">
            <div class="buttonsHeader">
                <button>Relatório Diário</button>
                <button>Relatório Mensal</button>
                <button>Lista de Código</button>
                <button>Criar Atividade</button>
                <button>Criar Tarefa</button>
            </div>

            <div class="formData">
                <label for="text">Data:</label>
                <input type="date" id="dataPesquisa">
                <button id="pesquisar">Pesquisar</button>
            </div>

            <div class="dashbordItens" id="dashbordItens">
                <div id="data">
                    <h2>Data</h6>
                </div>
                <div id="Item">
                    <h2>Item</h6>
                    <p></p>
                </div>
                <div id="codigo">
                    <h2>Código</h6>
                </div>
                <div id="setor">
                    <h2>Setor</h6>
                    <p></p>
                </div>
                <div id="descricao">
                    <h2>Descrição da atividade</h6>
                    <p></p>
                </div>
                <div id="idDocumento">
                    <h2>Id do documento</h6>
                    <p></p>
                </div>
                <div id="inicio">
                    <h2>Horario de ínicio</h6>
                    <p></p>
                </div>
                <div id="termino">
                    <h2>Horario de termino</h6>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script/app.js" async defer></script>
    <script type="module" src="./script/dados.js" async defer></script>
</body>
</html>

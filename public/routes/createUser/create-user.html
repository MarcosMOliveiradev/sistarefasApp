<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700;800&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../../style/global.css">

    <title>Criar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <h1>W Engenharia</h1>
            <img class="profileUser" src="./images.png" alt="foto de perfil">
    
            <div class="info">
                <div class="nome">
                    <p class="nomeCandidato">nome: <p id="nome"></p></p>
                </div>
                <div class="matricula">
                    <p class="matriculaCandidato">matricula: <p id="mat"></p></p>
                </div>
            </div>
            <a class="CriarUser" id="home">Pagina inicial</a>
            <!-- <a class="editProfile">Editar perfil</a> -->

        </div>
        <div class="linha"></div>

        <div class="dashbord">
            <h1>Cadastro de usuario</h1>

            <div id="form">
                <div class="formNome">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nomeForm">
                </div>

                <div class="formMatricula">
                    <label for="matricula">Matricula:</label>
                    <input type="number" name="matricula" id="matricula">
                </div>
                <div class="formSenha">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="formConfSenha">
                    <label for="confSenha">Confirmar Senha:</label>
                    <input type="password" name="confSenha" id="confSenha">
                </div>
                <div class="formPermission">
                    <label for="Permission">Permiss√£o:</label>
                    <input list="bool"  name="Permission" id="permission">
                    <datalist id="bool">
                        <option value="true"></option>
                        <option value="false"></option>
                    </datalist>
                </div>
            </div>
            <div class="buttonEnviar">
                <a class="enviar" id="submit">Enviar</a>
            </div>
        </div>
    </div>

    <script type="module" src="./script/app.js" async defer></script>
</body>
</html>

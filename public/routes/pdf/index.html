<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../../style/global.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistarefas PFD</title>
</head>

<body>
    <div id="formularioGeral">
        <div class="formData">
            <label for="dataPesquisa">Data:</label>
            <input type="date" id="dataPesquisa">
            <button id="pesquisar">Pesquisar</button>
        </div>
        <div id="relatorioPDF">
            <div class="cabecalho">
                <img src="../../LogoCompleta.png" alt="Logo W Engenharia">
                <p id="nome">Marcos</p>
                <p><strong>Relatório de Produtividade e Execução de Tarefas no Programa Jovem Aprendiz</strong></p>
            </div>

            <div class="dashbordItens" id="dashBord">
                <div id="data">
                    <h2>Data</h6>
                </div>
                <div id="item">
                    <h2>Item</h6>
                </div>
                <div id="codigo">
                    <h2>Código</h6>
                </div>
                <div id="setor">
                    <h2>Setor</h6>
                </div>
                <div id="descricao">
                    <h2>Descrição da atividade</h6>
                </div>
                <div id="idDocumento">
                    <h2>Id documento</h6>
                </div>
                <div id="qtdFolja">
                    <h2>QTD folhas</h6>
                </div>
                <div id="inicio">
                    <h2>Hora ínicial</h6>
                </div>
                <div id="termino">
                    <h2>Hora termino</h6>
                </div>
            </div>
        </div>
            <button id="gerarPDF">Gerar PDF</button>
            <button id="sair">Sair</button>
        <div class="formFilt">
            <label for="filtro">Filtro</label>
            <input list="filt" type="text" name="filtro" id="filtro">
            <datalist id="filt">
                <option value="Diário"></option>
                <option value="Mensal"></option>
            </datalist>
        </div>
    </div>

    <script 
        type="module"
        src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
        async
        defer>
    </script>

    <script
        type="module"
        src="./script/dados.js"
        async 
        defer>
    </script>

</body>
